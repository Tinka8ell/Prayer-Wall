<!DOCTYPE html>
  <head>
    <title>{% block title %}{{ title }}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Wall/prayer.css' %}">
    <link rel="stylesheet" href="{% static 'Wall/wall.css' %}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    {% if colour %}
    <style>
      .roundStatus {
        background-color: {{ colour }}; /*rgb(red, green, blue)*/
      }
      /*
      .roundButton {
        background-color: {{ colour }}; /*rgb(red, green, blue)*/
      }
      */
      .prayer {
        border-color: {{ colour }};
      }
    {% endif %}
    </style>
  </head>
  <body>
    <img src="{% static 'Wall/icon.png' %}" alt="Bookings" style="padding:10px;height:50px;float:left;">
    <h1>{{ title }}</h1>
    {% block top %}
    {% endblock %}
    {% block main %}
    {% endblock %}
    <hr/>
    {% block bottom %}
    <p>The date and time on the server is: {{ time }}</p>
    {% endblock %}
  </body>
</html>
